<!DOCTYPE html>
<html lang="ko">
<head>
<title>page title here</title>
<meta charset="utf-8">
<link rel="stylesheet" href="/static/css/style.css"/>
<script src="/static/js/jquery-1.12.4.js"></script>
<script>
// 호이스팅이란, 정의된 함수나 변수가 유효범위의 최상단으로 끌어올려지는 특성을 말함

// #1 변수의 호이스팅
var scope = 'global';
function a() {
	console.log(scope); // undefined
	var scope = 'local';
	console.log(scope); // local
	var a = 1;
	var b = 2;
}
a();

/*
// 위 함수는 사실 아래처럼 작동하기 떄문
function a() {
	var scope, a, b;
	console.log(scope); // undefined
	scope = 'local';
	console.log(scope); // local
	a = 1;
	b = 2;
}
a();
*/

// #2 함수의 호이스팅
var fn = 0; // 변수 선언
function fn() { // 같은 이름으로 함수 선언
  // ...
}
fn(); // TypeError: fn is not a function
fn; // 0	

/*
// 위 코드는 실제로 아래처럼 작동한다.
function fn() {
  // ...
}
var fn;
fn = 0;
fn();
fn;
*/

// #2-1 함수의 호이스팅은 함수 표현식을 무시한다.

first(); // 실행됨
second(); // error
// 함수 정의식
function first() {}
// 함수 표현식
var second = function() {};

/*
function first() {}
var second;
first();
second(); // error
second = function() {}
*/
</script>
</head>
<body>
<div class="align-center" id="article">
	<h1>javascript hoisting</h1>
	<hr>
	<p>description</p>
</div>
</body>
</html>
