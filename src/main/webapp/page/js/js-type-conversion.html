<!DOCTYPE html>
<html lang="ko">
<head>
<title>page title here</title>
<meta charset="utf-8">
<link rel="stylesheet" href="/static/css/style.css"/>
<script src="/static/js/jquery-1.12.4.js"></script>
<script>
var s = 'str';
var n = '123';
var b = 'false';

if (100 < n) {
	// 비교 연산자 때문에 숫자가 아닌 number를 Number(number)로 자동 치환함.
	console.log('hello!');
}

if (b) {
	// 논리 연산자 때문에 boolean이 아닌 b를 Boolean(b)로 자동 치환함.
	// 하지만, null-string('') 아닌 문자열은 모두 true임. blank(' ')도 true임.
	console.log('world!');
}

// 덧셈에서는 양쪽 어느변 중 하나라도 string이면 둘 다 string으로 변환하여 연산함
console.log('string concatenation:', s + 567); // 'str567'
console.log('string concatenation', 1 + 2 + '3'); // 33  
console.log('string concatenation', 1 + '2' + 3); // 123
// 이 경우 문자가 아닌 숫자는 String(1) 이런식으로 자동 치환함.

console.log(true == 1); // true
console.log(false == 0); // true

// 요점: 자바스크립트는 특정 타입이 필요한 곳의 피연산자의 타입을 자동으로 변환한다.

console.log(!!1); // 이 코드의 원래 의도는  Boolean(1) 요것이다.

// 일치 연산자(===, 엄격한 동등 연산자)를 사용할 때는 암시적 타입 변환이 작동하지 않는다.

// 증감 연산자(++, --)를 사용할 때 숫자로 변환할 수 없는 값이면 에러가 발생한다.

// 객체는 모두 true다. 심지어 아무것도 없어도
console.log(Boolean([])); // true

</script>
</head>
