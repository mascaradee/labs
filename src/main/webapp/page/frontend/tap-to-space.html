<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tap-to-space</title>
</head>

<body>
    <script>
        /*
        A씨는 개발된 소스코드를 특정업체에 납품하려고 한다. 개발된 소스코드들은 탭으로 들여쓰기가 된것, 공백으로 들여쓰기가 된 것들이 섞여 있다고 한다. A씨는 탭으로 들여쓰기가 된 모든 소스를 공백 4개로 수정한 후 납품할 예정이다.
        A씨를 도와줄 수 있도록 소스코드내에 사용된 탭(Tab) 문자를 공백 4개(4 space)로 바꾸어 주는 프로그램을 작성하시오.
        */
        function changeTabToSpace( strText ){
            let result = strText.replace(/\t/g, '    ');
            return result;
        }
        let strText = '	while   (true) ';
        console.log(changeTabToSpace(strText));
        console.log(/\t/.test(changeTabToSpace(strText))); // tab이 있으면 true
    </script>
</body>

</html>
