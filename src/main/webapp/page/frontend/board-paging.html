    <script>

        입력 : 총건수(m), 한페이지에 보여줄 게시물수(n) (단 n은 1보다 크거나 같다. n >= 1)

        예) 프로그램 수행 시 다음과 같은 결과값이 나와야 함.

        m	n	출력
        0	1	0
        1	1	1
        2	1	2
        1	10	1
        10	10	1
        11	10	2
