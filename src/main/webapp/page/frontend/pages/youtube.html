<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel='stylesheet' href='/css/youtube.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/249867a665.js' crossorigin="anonymous"></script>
    <script src="/js/youtube.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <i class="fab fa-youtube"></i>
            <a href="">Youtube</a>
        </div>
        <div class="navbar__icon">
            <i class="fas fa-search"></i>
            <a href="#" class="navbar__icon__search"></a>
            <i class="fas fa-ellipsis-v"></i>
            <a href="#" class="navbar__icon__menu"></a>
        </div>
    </nav>

    <main class="main__video">
        <video class="video__outline">
            <source src="https://www.youtube.com/watch?v=67stn7Pu7s4">
        </video>
    </main>
    
    <header class="header">
        <div class="titlearea">
            <div class="titlearea__title">
                <div class="titlearea__title__text"> ENG | 오래 기다린 택배들로 자취방 꾸미기. 커튼만들고 닭꼬치 굽는 집순이 일삼. 미나리파티 주간</div>
                <div class="titlearea__title__icon">
                    <i class="fas fa-chevron-down"></i>
                    <a class="titlearea__title__toggleBtn"></a>
                </div>
            </div>
            <div class="titlearea__subscribe">
                <div class="titleArea__subscribe__subCount">죄회수 000회</div>
                <div class="titleArea__subscribe__tags">#자취브이로그</div>
            </div>
            <ul class="titlearea__icon">
                <li class="titlearea__icon__thumbup">
                    <i class="far fa-thumbs-up"></i>
                    <a class="titlearea__icon__thumbup__icon"></a>
                    <div class="titlearea__icon__thumbup__count">1.9 천</div>
                </li>
                <li class="titlearea__icon__thumbdown">
                    <i class="far fa-thumbs-down"></i>
                    <a class="titlearea__icon__thumbdown__icon"></a>
                    <div class="titlearea__icon__thumbdown__count">11</div>
                </li>
                <li class="titlearea__icon__share">
                    <i class="fas fa-share"></i>
                    <a class="titlearea__icon__share__icon"></a>
                    <div class="titlearea__icon__share__text">공유</div>
                </li>
                <li class="titlearea__icon__offdown">
                    <i class="fas fa-arrow-down"></i>
                    <a class="titlearea__icon__offdown__icon"></a>
                    <div class="titlearea__icon__offdown__text">오프라인 저장</div>
                </li>
                <li class="titlearea__icon__download">
                    <i class="far fa-plus-square"></i>
                    <a class="titlearea__icon__download__icon"></a>
                    <div class="titlearea__icon__download__text">저장</div>
                </li>
            </ul>
        </div>
        <div class="ownerarea">
            <div class="ownerarea__ownerpart">
                <img class="ownerarea__ownerpart__photo" src="/imgs/blue_p.png"></img>
                <div class="ownerarea__ownerpart__ownerinfo">
                    <div class="ownerarea__ownerpart__owner">플랜디</div>
                    <div class="ownerarea__ownerpart__subscribers">구동자 56.6만명</div>
                </div>
            </div>
            <div class="ownerarea__subpart">
                <div class="ownerarea__subpart__status">구독중</div>
                <div class="ownerarea__subpart__icon_outline">
                    <i class="far fa-bell"></i>
                    <a class="ownerarea__subpart__icon"></a>
                </div>
            </div>
        </div>
    </header>
    <section class="viewlist">
        <article class="item">
            <div class="item__thumbnail">
                <img src="/imgs/blue_p.png"></img>
            </div>
            <div class="item__titlearea">
                <div class="item__titlearea__titlepart">
                    <a class="item__titlearea__titlepart__title">냥숲 요리영상 음식 모음- 여름과 가을 summer & autumn cooking collection</a>
                    <div class="item__titlearea__titlepart__icon">
                        <i class="fas fa-ellipsis-v"></i>
                        <a class="item__titlearea__titlepart__menu"></a>
                    </div>
                </div>
                <div class="item__titlearea__ownerpart">
                    <div class="item__titlearea__ownerpart__name">냥슙</div>
                    <div class="item__titlearea__ownerpart__viewCount">조회수 8만회 2일전</div>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
