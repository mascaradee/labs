jQueyr에서 셀렉터란 jQuery( selector [, context] ) 메서드를 사용할 때 첫 번째 인자로 전달하는,

// # form 

// ## :input selector
// 모든 <input>, <textarea>, <select>, <button>을 선택하는 셀렉터
// $(':input')...

// ## type selector
// <input> 태그의 타입을 선택하는 셀렉터
// :text
// :checkbox
// :file
// :image
// :password
// :radio
// :submit
// :reset

// ## :button selector
// <button> 태그와 <input type="button"> 태그를 선택하는 셀렉터

// ## :checked selector
// checkbox와 radio 태그 중 check가 되어 있는 태그를 선택하는 셀렉터

// ## :selected selector
// <option> 태그 중 선택된 태그만  

// ## :disabled, enabled selector
// disabled 상태이거나 아닌 태그를 선택하는 셀렉터

// ## :focus
// 현재 focus 상태인 태그를 선택하는 셀렉터

function fn7(){
  console.log($(':selected').text());
}
