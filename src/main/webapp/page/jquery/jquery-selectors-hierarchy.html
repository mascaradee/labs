<!DOCTYPE html>
<html lang="ko">
<head>
<title>jQuery: selectors-hierarchy</title>
<meta charset="utf-8">
<link rel="stylesheet" href="/static/css/style.css"/>
<style>
h3 {
  margin: 0;
}
section {
	border: 1px solid black;
}
section div, section span, section p {
  width: 80px;
  height: 40px;
  padding: 10px;
  margin: 10px;
  background-color: #EEEEEE;
}
.affected {
	border: 3px solid red;
}
</style>
<script src="/static/js/jquery-3.5.1.js"></script>
<script>
/*
jQuery 공식 도움말: https://api.jquery.com
selectors: https://api.jquery.com/category/selectors/

jQueyr에서 셀렉터란 jQuery( selector [, context] ) 메서드를 사용할 때 첫 번째 인자로 전달하는, 
찾을 요소가 무엇인지를 정의하는 CSS 셀렉터를 확장하는 문자열을 말한다.
*/

// # hierarchy

// ## Child Selector ("parent > child")
// 오른쪽 꺽쇠로 표현하는 셀렉터. (parent와 child 사이의 빈칸은 허용된다.) 기준이 되는 태그의 바로 하위에 위치하는 노드를 선택할 때 사용한다.
// $('form:first > fieldset');
// 모든 자식 요소를 선택하려면 $('form:first >')만 써도 됨.

// ## Decendant Selector ("ancestor descendant")
// 빈칸으로 표현하는 셀렉터. 깊이에 상관 없이 자손 노드를 선택할 때 사용한다.
// $('form:first input[type=button]')
// 모든 자손 요소를 선택하려면 $('form:first *')만 써도 됨.

// ## Next Adjacent Selector ("prev + next")
// 형제 노드 중 바로 다음에 있는 노드를 선택할 때 사용한다.
// $('input:reset + button')
// $('input:reset +')만 써도 됨.

// ## Next Siblings Selector ("prev ~ siblings")
// 형제 노드 중 다음에 오는 노드를 선택할 때 사용한다.
// $('input[value=123] ~ textarea')
// 모든 다음 형제 요소를 선택하려면 $('input[value=123] ~')만 써도 됨.

</script>
</head>
<body>
<div class="align-center">
	<h1>jQuery: selectors-hierarchy</h1>
	<hr>
	
	<div><button onclick="fn1()">asdfqwe</button></div>
	<section>
		<form>
			<fieldset>
				<input type="text">
				<input type="text" value="123">
				<input type="button">
				<input type="reset" value="리셋1">
				<button type="reset">리셋2</button> 
				<textarea></textarea>
			</fieldset>
		</form>		
	</section> <br>
	
	<section>
		<fieldset>
			<input type="text">
			<input type="checkbox">1 <br>
			<input type="radio"> 2 <br>
		</fieldset>		
	</section> <br>
	
	<section>
		<fieldset>
			<select>
				<option>1</option>
				<option selected>2</option>
			</select>
			<select>
				<option>1</option>
				<option>2</option>
			</select>
		</fieldset>		
	</section> <br>
</div>
</body>
</html>
