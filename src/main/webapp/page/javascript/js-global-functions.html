<!DOCTYPE html>
<html lang="ko">
<head>
<title>page title here</title>
<meta charset="utf-8">
<link rel="stylesheet" href="/static/css/style.css"/>
<script src="/static/js/jquery-1.12.4.js"></script>
<script>
// #1 eval(), uneval()
// 문자열을 스크립트로 변환하여 평가하거나 역으로 문자열을 생성하는 함수
// eval()은 공격에 취약하므로 가급적 사용하지 말 것.
// uneval()은 deprecated 상태임.
eval('console.log("hello! i\'m a chicken!")');
// uneval(console); // 현재의 브라우저들은 지원하지 않아 실행 불가

// #2 encodeURI(), encodeURIComponent()
// encodeURIComponent는 URI 구성 특수문자(/, :, ?, =, &)까지 인코딩함. 그래서 쿼리스트링의 값으로 URI를 넘겨야할 때 사용함.
encodeURI('/a/b/c?q=132123&returnUrl=/product/12345'); // "/a/b/c?q=132123&returnUrl=/product/12345"
encodeURIComponent('/a/b/c?q=132123&returnUrl=/product/12345'); // "%2Fa%2Fb%2Fc%3Fq%3D132123%26returnUrl%3D%2Fproduct%2F12345"

// #3 decodeURI(), decodeURIComponent()
decodeURI('%2Fa%2Fb%2Fc%3Fq%3D132123%26returnUrl%3D%2Fproduct%2F12345'); // %2Fa%2Fb%2Fc%3Fq%3D132123%26returnUrl%3D%2Fproduct%2F12345 
decodeURIComponent('%2Fa%2Fb%2Fc%3Fq%3D132123%26returnUrl%3D%2Fproduct%2F12345'); // /a/b/c?q=132123&returnUrl=/product/12345 

// #4 isFinite(), isNaN()
isFinite(1); // true
isFinite('1'); // true
isFinite('a'); // false
isFinite({}); // false
isNaN(1); // false
isNaN('1'); // false
isNaN('a'); // true
isNaN({}); // true

// #5 parseFloat(), parseInt()
parseFloat("10.33"); // 10.33
parseFloat("5.4321e6") // 5432100
parseInt(100); // 100
parseInt('100'); // 100
parseInt(new String(1100)); // 1100
parseInt('10.00'); // 10
parseInt('10.98'); // 10
parseInt('40 years'); // 40
parseInt('010'); // 10
parseInt('0x10'); // 16
</script>
</head>
<body>
<div class="align-center" id="article">
	<h1>javascript global functions</h1>
	<hr>
	<p>description</p>
</div>
</body>
</html>
